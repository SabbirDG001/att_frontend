<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <a href="dashboard.html" class="nav-link">← Back to Class Dashboard</a>
    <h1>Class Attendance (Session:<span id="session"></span>)</h1>
    <h2>Class:<span id="class"></span></h2>
    <div class="sec_1">
        <div>
            <label for="date">Date of attendance: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="number">Attendance Count:</label>
            <input type="number" name="cnt" id="atdcnt" min="1">
        </div>
        <div>
            <button class="all_btn" id="see_all">See All</button>
            <button id="seeAllButton" class="all_btn">Download Attendance Data</button>
            <button id="selectAll" class="all_btn">Select All</button>
        </div>
    </div>
    <section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Attendance</th>
                    <!-- <th>Percentage</th> -->
                </tr>
            </thead>
            <tbody id="attendanceTable">
            </tbody>
        </table>
    </section>
    <button id="submit" class="all_btn padd">Submit</button>
    <button id="reset" class="all_btn padd">Reset</button>
    <section id="attendance-summary-section"></section>
    <!-- <section id="attendance-summary-section">
    </section> -->
    <!-- <script src="js/app.js"></script> -->

     <!--Footer-->
     <footer class="footer">
        <p>© Copyright Sabbir (IT2007) & Abujar (IT22056)</p>
      </footer>
     
    <script src="js/fetch.js"></script>
</body>
</html>
